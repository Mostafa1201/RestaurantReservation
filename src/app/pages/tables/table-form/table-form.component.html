<div class="table-form-wrapper max-height">
    <form class="container table-form" [formGroup]="form" autocomplete="off">
        <div class="row">
          <div class="form-group col-lg-6">
            <label>Name</label>
            <div class="input-group" style="width: 100%;">
              <input
                type="text"
                formControlName="name"
                class="form-control"
                placeholder="Enter Name"
                style="width: 100%;"
              />
            </div>
            <mat-error *ngIf="isFieldValid('name')">
                Name is required
            </mat-error>
          </div>
          <div class="form-group col-lg-6">
            <label>Number of Seats</label>
            <div class="input-group" style="width: 100%;">
              <input
                type="number"
                formControlName="noOfSeats"
                class="form-control"
                placeholder="Enter Number of seats"
                style="width: 100%;"
              />
            </div>
            <mat-error *ngIf="isFieldValid('noOfSeats')">
                Number of seats is required
            </mat-error>
          </div>
        </div>
    </form>
    <button [disabled]="allIsFormsValid" class="btn btn-primary" [ngClass]="{'grey-color' : allIsFormsValid}" 
        (click)="sendFormData()">{{ title }} Table</button>
</div>
